<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="weather.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/685c3b6ad5.js" crossorigin="anonymous"></script>
    <title>Weather Report</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your location" class="input-box" id="inputBtn">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, location not found</h1>
            <img src="error.png" alt="404 Error"/>
        </div>
        <div class="weather-body">
            <img src="" class="weather-img" alt=""/>
            <div class="weather-box">
                <p class="temperature" id="temp">0<sup>Â°C</sup></p>
                <p class="description" id="desc"></p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text"><span id="humidity">0%</span><p>Humidity</p></div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text"><span id="wind-speed">0km/H</span><p>Wind Speed</p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
